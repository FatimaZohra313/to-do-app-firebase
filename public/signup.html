<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center fw-bold mt-5">TO DO APP</h1>
    <div class="d-flex">
        <p><input id="name" type="email" placeholder="Enter your Name" class="p-2"></p><br>
      
    </div>
    <div class="d-flex">
        <p><input id="email" type="email" placeholder="Enter your Email" class="p-2"></p><br>
      
    </div>
    <div>
        <p><input id="password" type="password" placeholder="Enter your password" class="p-2"></p>
    </div>
    <div>
        <button class="btn btn-dark" onclick="signupNow()">Sign up</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
